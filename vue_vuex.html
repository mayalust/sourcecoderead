<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-listen</title>
</head>
<body>
  <div id="a"></div>
  <script src="./parser.js"></script>
  <script src="./listener.js"></script>
  <script src="./fake-vue.js"></script>
  <!-- <script src="./node_modules/vue/dist/vue.js"></script> -->
  <script src="./fake-vuex.js"></script>
  <script>
    var store = new Vuex.Store({
      state : {
        a : 10
      },
      getters : {
        b : function( state ){
          return state.a * 20;
        }
      },
      mutations : {
        add : function( state, val ){
          state.a += val;
        }
      },
      actions : {
        testAdd : function( context ){
          context.commit( "add", 30 );
        }
      }
    });
    store.dispatch( "testAdd", 30 );
    console.log( store.getters.b );
  </script>
</body>
</html>
