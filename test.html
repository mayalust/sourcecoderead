<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="node_modules/vue/dist/vue.js"></script>
  <title>Title</title>
</head>

<body>
  <div id="app">
    <login :msg="msg"></login>
  </div>
  <template id="abc">
    <div>
      {{msg}}
    </div>
  </template>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          msg: "abc123"
        }
      },
      components: {
        login: {
          template: "#abc",
          props: ["msg"]
        }
      }
    })
  </script>
</body>

</html>
