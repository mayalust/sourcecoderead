<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-listen</title>
</head>
<body>
  <div id="a" ref="p">
    <div>{{ a * 10 + b + c }}</div>
    <ab m="aa"></ab>
  </div>
  <script src="./parser.js"></script>
  <script src="./listener.js"></script>
  <script src="./fake-vue.js"></script>
  <script src="./fake-vuex.js"></script>
  <script>
    var s = new Vue({
      data : function(){
        var vm = this;
        setTimeout( function(){
          vm.a = 50;
        }, 2000);
        return {
          a : 20,
          b : 30
        }
      },
      computed : {
        c : function(){
          var vm = this;
          return vm.a * vm.b;
        }
      },
      components : {
        props : ["m"],
        ab : {
          data : function(){
            return {
              a : 10
            }
          },
          template : "<div>{{ a * 5 }}</div>"
        }
      }
    });
    var div = document.getElementById("a");
    s.$mount(div);
    console.log( s );
  </script>
</body>
</html>
